<main>

  <div class="grid" *ngIf='products.length>0; else noProduct'>
                 
      <article class="card product-item" *ngFor='let product of products '>
          <header class="card__header">
                  <h1 class="product__name">
                    {{product.name}}
                    </h1>
          </header>
          <div class="card__image">
            <img src="{{product.image}}" alt="{{product.name}}">
          </div>
          <div class="card__content">
            <h2 class="product__price">
             Rs.{{product.price}}
            </h2>
           
          </div>
          <div class="card__actions">
            <a  class="btn" type="submit" (click)="subtraction_to_quantity(product._id)">-</a>
            <span class="product__description">
              {{product.quantity}}
            </span>
            <a  class="btn" type="submit" (click)='addition_to_quantity(product._id)'>+</a>
            
        </div>
          <div class="card__actions">
              <a  class="btn" type="submit" (click)='edit_product(product._id)'>Edit</a>
              <a  class="btn" type="submit" (click)="delete_Product(product._id)">Delete</a>
              
          </div>
      </article>
                   
  </div>
  <ng-template #noProduct><h1 id='ng_template' *ngIf='NoProduct'>No Products!!!</h1></ng-template>
    
  
           
</main>
